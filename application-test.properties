# Application Configuration
spring.application.name=Microservices-proj-2
server.port=9900

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

# H2 Default Credentials
spring.datasource.username=swathi
spring.datasource.password=swathi@31

# Hibernate (JPA) settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Fixed typo

# SQL Initialization Mode
spring.sql.init.mode=always  

